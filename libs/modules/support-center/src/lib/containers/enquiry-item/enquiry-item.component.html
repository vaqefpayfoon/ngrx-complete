<div
  fxFlex="100"
  fxLayoutAlign="start start"
  fxLayout="column"
  fxLayoutGap="2rem"
>
  <!-- start breadcrumb and title -->
  <div fxFlex="100" fxFlexFill>
    <neural-dynamic-header
      [title]="title"
      [breadcrumbs]="bc"
    ></neural-dynamic-header>
  </div>
  <!-- end breadcrumb and title -->

  <!-- start sale form -->
  <div fxFlex="100" fxFlexFill>
    <neural-enquiry-form
      [permissions]="permissions$ | async"
      [enquiry]="enquiry$ | async"
      (loaded)="onLoad($event)"
      (updated)="onUpdate($event)"
    ></neural-enquiry-form>
  </div>
  <!-- end sale form -->
</div>
