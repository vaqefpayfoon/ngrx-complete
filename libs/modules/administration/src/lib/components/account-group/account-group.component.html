<div
  class="account-group"
  fxFlex="100"
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  fxLayoutGap="0.5rem grid"
>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Select group"
      aria-label="Name"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
  </div>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectGroup($event)" [displayWith]="displayFn">
    <mat-option
      *ngFor="let item of (filteredGroup | async)"
      [value]="item"
    >
      {{ item.name }}
    </mat-option>
  </mat-autocomplete>
</div>
