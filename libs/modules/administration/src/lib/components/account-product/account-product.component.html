<div
  class="account-product"
  fxFlex="100"
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  fxLayoutGap="0.5rem grid"
>
  <div *ngFor="let item of products">
    <button
      mat-button
      type="button"
      (click)="selectProduct(item)"
      [ngClass]="{
        active: existsInProducts(item),
        disabled: formDisabled
      }"
    >
      {{ item }}
      <mat-icon svgIcon="check_box"></mat-icon>
    </button>
  </div>
</div>
