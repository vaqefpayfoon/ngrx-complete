<div
  fxFlex="100"
  fxLayoutAlign="start start"
  fxLayout="column"
  fxLayoutGap="2rem"
>
  <!-- start breadcrumb and title -->
  <div fxFlex="100" fxFlexFill>
    <neural-dynamic-header
      [title]="title"
      [breadcrumbs]="bc"
    ></neural-dynamic-header>
  </div>
  <!-- end breadcrumb and title -->

  <!-- start synchronization form -->
  <div fxFlex="100" fxFlexFill>
    <neural-synchronization-form
      [permissions]="permissions$ | async"
      [selectedCorporate]="selectedCorporate$ | async"
      (loaded)="onLoad($event)"
      (updated)="onUpdate($event)"
    ></neural-synchronization-form>
  </div>
  <!-- end synchronization form -->
</div>
