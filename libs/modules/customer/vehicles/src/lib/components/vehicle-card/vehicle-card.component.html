<mat-card class="card" [ngClass]="{deactive: !active}">
  <div
    fxLayout="row wrap"
    fxFlex="100"
    fxLayoutAlign="space-between center"
    class="card__header"
  >
    <div fxFlex="10" class="font-semi-thick card__header--name">
        {{type}}
    </div>
    <div fxFlex="20" class="font-semi-thick card__header--email">
      {{number}}
    </div>
    <div fxFlex="20" class="font-semi-thick card__header--phone">
        {{account?.identity?.salutation | titlecase}} {{account?.identity?.fullName | titlecase}}
    </div>
    <div fxFlex="35" class="font-semi-thick card__header--group">
        {{brand}} {{unit?.display}}
    </div>
    <div fxFlex="10" class="font-semi-thick card__header--status">
      <mat-slide-toggle [disabled]="!statusPermission" color="primary" matTooltipPosition="above" [matTooltip]="[active ? 'Deactivate' : 'Activate']" (click)="toggleStatus($event)" [checked]="active"></mat-slide-toggle>
    </div>
    <div fxFlex="5" class="font-semi-thick card__header--actions">
      <button mat-icon-button [disabled]="!previewPermission" [matMenuTriggerFor]="actions">
        <mat-icon svgIcon="action_off"></mat-icon>
      </button>
      <mat-menu #actions="matMenu">
        <button mat-menu-item [disabled]="!previewPermission" [routerLink]="['../'+vehicle.uuid]">
          <mat-icon svgIcon="preview_off"></mat-icon>
          <span>Preview</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-card>
