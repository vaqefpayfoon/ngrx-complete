<mat-card class="card" [ngClass]="{deactive: !isActive}">
  <div
    fxLayout="row wrap"
    fxFlex="100"
    fxLayoutAlign="space-between center"
    class="card__header"
  >
    <div fxFlex="15" class="font-semi-thick card__header--name">
        {{brand}}
    </div>
    <div fxFlex="25" class="font-semi-thick card__header--email">
        {{unitName}}
    </div>
    <div fxFlex="15" class="font-semi-thick card__header--email">
        {{bodyStyle}}
    </div>
    <div fxFlex="15" class="font-semi-thick card__header--status">
      <mat-slide-toggle [disabled]="!statusPermission" color="primary" matTooltipPosition="above" [matTooltip]="[isActive ? 'Deactivate' : 'Activate']" (click)="toggleStatus($event)" [checked]="isActive"></mat-slide-toggle>
    </div>
    <div fxFlex="5" class="font-semi-thick card__header--actions">
      <button mat-icon-button [disabled]="!previewPermission" [matMenuTriggerFor]="actions">
        <mat-icon svgIcon="action_off"></mat-icon>
      </button>
      <mat-menu #actions="matMenu">
        <button mat-menu-item [disabled]="!previewPermission" [routerLink]="['../reference/'+uuid]">
          <mat-icon svgIcon="preview_off"></mat-icon>
          <span>Preview</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-card>
