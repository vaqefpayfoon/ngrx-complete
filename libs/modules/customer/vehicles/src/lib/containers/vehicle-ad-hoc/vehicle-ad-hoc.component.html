<mat-card class="model p4 my8">
  <mat-card-title class="model__title p4 my8" class="mb0">
    <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="space-between center">
      <h2
        fxLayoutAlign="start center"
        fxFlex="95"
        class="model__title--name h6 text-capitalize font-semi-thick my0"
      >
        Vehicle search
      </h2>
      <div fxLayout="row wrap" fxFlex="5" fxLayoutAlign="space-between center">
        <button mat-icon-button [matMenuTriggerFor]="actions">
          <mat-icon svgIcon="action_off"></mat-icon>
        </button>
      </div>
    </div>
    <mat-menu #actions="matMenu">
      <button
        mat-menu-item
        [disabled]="!getPermission"
        [routerLink]="['search']"
      >
        <span>Search</span>
      </button>
    </mat-menu>
  </mat-card-title>
</mat-card>
