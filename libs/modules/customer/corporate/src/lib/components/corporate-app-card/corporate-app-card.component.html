<mat-card class="card" [ngClass]="{deactive: !active}">
  <div
    fxLayout="row wrap"
    fxFlex="100"
    fxLayoutAlign="space-between center"
    class="card__header"
  >
    <div fxFlex="20" class="font-semi-thick card__header--name">
      {{name | titlecase}}
    </div>
    <div fxFlex="30" class="font-semi-thick card__header--phone">
      {{type | uppercase}}
    </div>
    <div fxFlex="15" class="font-semi-thick card__header--status">
      <mat-slide-toggle [disabled]="!statusPermission" color="primary" matTooltipPosition="above" [matTooltip]="[active ? 'Deactivate' : 'Activate']" (click)="toggleStatus($event)" [checked]="active"></mat-slide-toggle>
    </div>
    <div fxFlex="5" class="font-semi-thick card__header--actions">
      <button mat-icon-button [disabled]="!previewPermission" [matMenuTriggerFor]="actions">
        <mat-icon svgIcon="action_off"></mat-icon>
      </button>
      <mat-menu #actions="matMenu">
        <button mat-menu-item [disabled]="!previewPermission" [routerLink]="[app.uuid]">
          <mat-icon svgIcon="preview_off"></mat-icon>
          <span>Preview</span>
        </button>
        <button mat-menu-item [disabled]="!regenerateTokenPermission" (click)="regenerateApp(app)">
          <mat-icon svgIcon="preview_off"></mat-icon>
          <span>Generate App Token</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-card>
