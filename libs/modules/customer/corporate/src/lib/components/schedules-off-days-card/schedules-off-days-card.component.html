<mat-card class="card">
  <div
    fxLayout="row wrap"
    fxFlex="100"
    fxLayoutAlign="space-between center"
    class="card__header"
  >
    <div fxFlex="20" class="font-semi-thick card__header--name">
      {{ offDays?.reason | titlecase }}
    </div>

    <div fxFlex="20" class="font-semi-thick card__header--name">
      {{ advisorsName }}
    </div>

    <div fxFlex="20" class="font-semi-thick card__header--name">
      {{ offDays?.startDateAndTime }}
    </div>

    <div fxFlex="20" class="font-semi-thick card__header--name">
      {{ offDays?.endDateAndTime }}
    </div>

    <div fxFlex="5" class="font-semi-thick card__header--actions">
      <button mat-icon-button [matMenuTriggerFor]="actions">
        <mat-icon svgIcon="action_off"></mat-icon>
      </button>
      <mat-menu #actions="matMenu">
        <button mat-menu-item [routerLink]="['offdays/' + offDays.uuid]"  [disabled]="updatePermission">
          <mat-icon>visibility</mat-icon>
          <span>Preview</span>
        </button>
        <button mat-menu-item (click)="onDelete()" [disabled]="deletePermission">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-card>
