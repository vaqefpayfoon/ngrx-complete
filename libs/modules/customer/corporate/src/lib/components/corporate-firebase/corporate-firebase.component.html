<div fxFlex="100" fxLayoutGap="1rem" fxLayout="column" fxFlexOffset="8rem" fxLayoutAlign="space-evenly space-between">
    <div class="corporate__general p4 my8" fxLayout="column" fxFlex="100" fxLayoutGap="1rem">
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
            <h2 class="h5 text-capitalize font-semi-thick my0">Firebase App Config</h2>
        </div>
        <div class="corporate__divider" fxFlex="100">
            <mat-divider></mat-divider>
        </div>
        <div [formGroup]="form" fxFlex="100" fxLayout="column" fxLayoutGap="1rem">
            <div fxLayout="column" fxFlex="100" formGroupName="customerApp" fxLayoutGap="1rem">
                <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
                    <h2 class="h6 text-capitalize font-semi-thick my0">Customer App</h2>
                </div>
                <div fxFlex="100" fxLayout="row wrap" fxLayoutGap="1rem grid">
                    <div class="form-group" fxFlex="30">
                        <mat-label>androidPackageName</mat-label>
                        <input type="text" matInput class="form-control" formControlName="androidPackageName" placeholder="Android Package name" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>iosBundleId</mat-label>
                        <input type="text" matInput class="form-control" formControlName="iosBundleId" placeholder="iOS Bundle Id" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>iosStoreId</mat-label>
                        <input type="text" matInput class="form-control" formControlName="iosStoreId" placeholder="iOS Store Id" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>baseUrl</mat-label>
                        <input type="text" matInput class="form-control" formControlName="baseUrl" placeholder="Base Url" autocomplete="off">
                    </div>
                </div>
            </div>
            <div fxLayout="column" fxFlex="100" formGroupName="operationApp" fxLayoutGap="1rem">
                <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
                    <h2 class="h6 text-capitalize font-semi-thick my0">Operation App</h2>
                </div>
                <div fxFlex="100" fxLayout="row wrap" fxLayoutGap="1rem grid">
                    <div class="form-group" fxFlex="30">
                        <mat-label>androidPackageName</mat-label>
                        <input type="text" matInput class="form-control" formControlName="androidPackageName" placeholder="Android Package name" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>iosBundleId</mat-label>
                        <input type="text" matInput class="form-control" formControlName="iosBundleId" placeholder="iOS Bundle Id" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>iosStoreId</mat-label>
                        <input type="text" matInput class="form-control" formControlName="iosStoreId" placeholder="iOS Store Id" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>baseUrl</mat-label>
                        <input type="text" matInput class="form-control" formControlName="baseUrl" placeholder="Base Url" autocomplete="off">
                    </div>
                </div>
            </div>
            <div fxLayout="column" fxFlex="100" formGroupName="adminApp" fxLayoutGap="1rem">
                <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
                    <h2 class="h6 text-capitalize font-semi-thick my0">Admin App</h2>
                </div>
                <div fxFlex="100" fxLayout="row wrap" fxLayoutGap="1rem grid">
                    <div class="form-group" fxFlex="30">
                        <mat-label>androidPackageName</mat-label>
                        <input type="text" matInput class="form-control" formControlName="androidPackageName" placeholder="Android Package name" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>iosBundleId</mat-label>
                        <input type="text" matInput class="form-control" formControlName="iosBundleId" placeholder="iOS Bundle Id" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>iosStoreId</mat-label>
                        <input type="text" matInput class="form-control" formControlName="iosStoreId" placeholder="iOS Store Id" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>baseUrl</mat-label>
                        <input type="text" matInput class="form-control" formControlName="baseUrl" placeholder="Base Url" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
