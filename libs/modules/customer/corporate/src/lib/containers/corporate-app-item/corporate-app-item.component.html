<div class="corporate" fxFlex="100" fxLayoutAlign="start start" fxLayout="column">
    <div fxFlex="100" fxFlexFill>
        <neural-dynamic-header [title]="title" [breadcrumbs]="bc"></neural-dynamic-header> 
    </div>
    <div fxFlex="100" fxFlexFill class="my8">

    </div>
</div>
