<div
  class="corporate"
  fxFlex="100"
  fxLayoutAlign="start start"
  fxLayout="column"
>
  <div fxFlex="100" fxFlexFill>
    <neural-dynamic-header
      [title]="title"
      [breadcrumbs]="bc"
    ></neural-dynamic-header>
  </div>
  <div fxFlex="100" fxFlexFill class="my8">
    <neural-agreement-form
      [agreement]="agreement$ | async"
      [corporate]="corporate$ | async"
      [agreementUploadedFile]="agreementUploadedFile$ | async"
      [permissions]="permissions$ | async"
      (create)="onCreare($event)"
      (update)="onUpdate($event)"
      (loaded)="onLoad($event)"
      (uploadFile)="onUploadFile($event)"
    ></neural-agreement-form>
  </div>
</div>
