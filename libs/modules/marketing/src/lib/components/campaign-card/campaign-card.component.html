<mat-card class="card" [ngClass]="{deactive: !campaign?.active}">
    <div
      fxLayout="row wrap"
      fxFlex="100"
      fxLayoutAlign="space-between center"
      class="card__header"
    >
      <div fxFlex="15" class="font-semi-thick card__header--email">
        {{campaign?.name}}
      </div>
      <div fxFlex="10" class="font-semi-thick card__header--phone">
        {{campaign?.type}}
      </div>
      <div fxFlex="15" class="font-semi-thick card__header--group">
        {{campaign?.date?.start | date: 'medium'}}
      </div>
      <div fxFlex="15" class="font-semi-thick card__header--group">
        {{campaign?.date?.end | date: 'medium'}}
      </div>
      <div fxFlex="10" class="font-semi-thick card__header--status">
        <mat-slide-toggle color="primary" [disabled]="!statusPermission" matTooltipPosition="above" [matTooltip]="[campaign?.active ? 'Deactivate' : 'Activate']" (click)="toggleStatus($event)" [checked]="campaign?.active"></mat-slide-toggle>
      </div>
      <div fxFlex="10" class="font-semi-thick card__header--status">
        <mat-slide-toggle color="primary" [disabled]="!featurePermission" matTooltipPosition="above" [matTooltip]="[campaign?.isFeatured ? 'Deactivate' : 'Activate']" (click)="toggleIsFeatured($event)" [checked]="campaign?.isFeatured"></mat-slide-toggle>
      </div>
      <div fxFlex="10" class="font-semi-thick card__header--status">
        {{campaign?.viewRate}}
      </div>
      <div fxFlex="10" class="font-semi-thick card__header--status">
        {{campaign?.type===campaignTypes.RSVP?campaign?.applicationRate:'_'}}
      </div>
      <div fxFlex="5" class="font-semi-thick card__header--actions">
        <button mat-icon-button [disabled]="!updatePermission" [matMenuTriggerFor]="actions">
          <mat-icon svgIcon="action_off"></mat-icon>
        </button>
        <mat-menu #actions="matMenu">
          <button mat-menu-item [disabled]="!updatePermission" [routerLink]="[campaign?.uuid]">
            <mat-icon svgIcon="preview_off"></mat-icon>
            <span>Preview</span>
          </button>
          <!-- <button mat-menu-item [disabled]="!sendPermission" (click)="toggleSend(campaign)">
            <mat-icon>send</mat-icon>
            <span>Send</span>
          </button> -->
        </mat-menu>
      </div>
    </div>
</mat-card>
