<h1 mat-dialog-title class="font-thick text-black">Are you sure?</h1>

<mat-dialog-content>
  <p *ngIf="isFeature else activeLabel">
    Feature will be {{[isFeature ? 'on' : 'off']}} for {{ name }}
  </p>
  <ng-template #activeLabel>
    {{ name }}'s campaign will be
    {{ [isActive ? 'deactivated' : 'activated'] }}.
</ng-template>
</mat-dialog-content>

<mat-dialog-actions class="text-right">
  <button
    mat-button
    (click)="toggleStatus()"
    [color]="[isActive ? 'warn' : 'primary']"
  >
    Yes
  </button>
  <button mat-button (click)="close()">No</button>
</mat-dialog-actions>
