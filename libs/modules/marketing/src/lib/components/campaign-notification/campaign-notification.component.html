<div [formGroup]="notification">
  <!-- start general form -->
  <mat-card class="campaign p4 my8">
    <!-- start card title -->
    <mat-card-title class="mb2">
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
        <h2 class="h6 text-capitalize font-semi-thick my0">Notification</h2>
      </div>
    </mat-card-title>
    <!-- end card title -->

    <!-- start title divider -->
    <div class="campaign__divider">
      <mat-divider></mat-divider>
    </div>
    <!-- end title divider -->

    <!-- start card content -->
    <mat-card-content>
      <div
        fxLayout="column"
        fxFlex="100"
        class="campaign__general my8"
        fxLayoutAlign="space-evenly space-between"
        fxLayoutGap="1rem"
        fxFlexOffset="8rem"
      >
        <!-- start form controls -->
        <div fxLayout="row" fxFlex="100" fxLayoutGap="1rem">
          <!-- title -->
          <div fxFlex="35" class="form-group" fxLayout="column">
            <mat-label>Title</mat-label>
            <input
              type="text"
              matInput
              class="form-control"
              formControlName="title"
              placeholder="Title"
              autocomplete="off"
            />
            <neural-show-errors
              [control]="notification.controls.title"
            ></neural-show-errors>
          </div>

          <!-- body -->
          <div fxFlex="35" class="form-group" fxLayout="column">
            <mat-label>Body</mat-label>
            <input
              type="text"
              matInput
              class="form-control"
              formControlName="body"
              placeholder="Body"
              autocomplete="off"
            />
            <neural-show-errors
              [control]="notification.controls.body"
            ></neural-show-errors>
          </div>
        </div>
      </div>
    </mat-card-content>
    <!-- end card content -->

    <!-- start actions button -->
    <mat-card-actions class="my0 ml32 p0">
        <button
          mat-stroked-button
          [disabled]="!createPermission || !updatePermission"
          type="button"
          class="mr4 px10 py1"
          (click)="disableForm()"
        >
          Cancel
        </button>
        <button
          mat-flat-button
          type="button"
          [disabled]="!updatePermission"
          *ngIf="exists && formDisabled"
          class="px10 py1"
          color="primary"
          (click)="enableForm()"
        >
          Edit
        </button>
        <button
          mat-flat-button
          [disabled]="!createPermission || formInvalid"
          *ngIf="formEnabled && !exists"
          class="px10 py1"
          color="primary"
          (click)="onCreate()"
        >
          Save
        </button>
        <button
          mat-flat-button
          [disabled]="!updatePermission"
          *ngIf="formEnabled && exists"
          class="px10 py1"
          color="primary"
          (click)="onUpdate()"
        >
          Save
        </button>
      </mat-card-actions>
    <!-- end actions button -->
  </mat-card>
</div>
