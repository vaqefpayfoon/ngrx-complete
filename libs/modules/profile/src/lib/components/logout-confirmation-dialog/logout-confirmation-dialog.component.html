<h1 mat-dialog-title class="font-thick text-black">Logout</h1>

<mat-dialog-content>
  <p>
    Are you sure you want to log out?.
  </p>
</mat-dialog-content>

<mat-dialog-actions class="text-right">
  <button
    mat-button
    color="primary"
    (click)="logout()"
  >
    Yes
  </button>
  <button mat-button (click)="close()">No</button>
</mat-dialog-actions>
