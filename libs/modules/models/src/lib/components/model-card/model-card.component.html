<mat-card class="card" [ngClass]="{deactive: !model.active}">
    <div
        fxLayout="row wrap"
        fxFlex="100"
        fxLayoutAlign="space-between center"
        class="card__header"
    >
        <div fxFlex="20" class="font-semi-thick card__header--name" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
            {{model.unit.brand}} {{model.unit.display}} {{model.unit.variant}}
        </div>
        <div fxFlex="30" class="font-semi-thick card__header--email">
            {{model.unit.series}}
        </div>
        <div fxFlex="20" class="font-semi-thick card__header--phone">
            {{model.price | number}}
        </div>
        <div fxFlex="10" class="font-semi-thick card__header--status">
            <mat-slide-toggle color="primary" [disabled]="!statusPermission" matTooltipPosition="above" [matTooltip]="[model.active ? 'Deactivate' : 'Activate']" (click)="toggleStatus($event)" [checked]="model.active"></mat-slide-toggle>
        </div>
        <div fxFlex="5" class="font-semi-thick card__header--actions">
            <button mat-icon-button [disabled]="!permissions?.GET_MODEL" [matMenuTriggerFor]="actions">
                <mat-icon svgIcon="action_off"></mat-icon>
            </button>
            <mat-menu #actions="matMenu">
                <button mat-menu-item [disabled]="!permissions?.GET_MODEL" [routerLink]="[model.uuid]">
                <mat-icon svgIcon="preview_off"></mat-icon>
                <span>Preview</span>
                </button>
            </mat-menu>
        </div>
    </div>
</mat-card>
