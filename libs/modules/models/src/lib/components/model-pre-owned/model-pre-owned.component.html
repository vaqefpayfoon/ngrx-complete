<mat-card class="model p4 my8">
    <mat-card-title class="mb2">
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
            <h2 class="h6 text-capitalize font-semi-thick my0">Pre Owned</h2>
        </div>
    </mat-card-title>
    <div class="model__divider">
        <mat-divider></mat-divider>
    </div>

    <mat-card-content>
        <div [formGroup]="form">
            <div fxLayout="column" fxFlex="100" class="model__general my8" fxLayoutAlign="space-evenly space-between"
                fxLayoutGap="1rem" fxFlexOffset="8rem">
                <div fxLayout="column" fxFlex="100" fxLayoutGap="1rem">
                    <div fxLayout="column" fxFlex="100" class="model__general my8" fxLayoutGap="1rem"
                        fxFlexOffset="8rem" fxLayoutAlign="space-evenly space-between">
                        <div class="form-group form-group--inline" fxLayoutAlign="start center" fxLayoutGap="1rem">
                            <mat-label>Prices Excluding Coe</mat-label>
                            <mat-slide-toggle fxLayout="row-reversed" color="primary" formControlName="pricesExcludingCoe">
                            </mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="my0 ml32 p0">
        <ng-content></ng-content>
    </mat-card-actions>
</mat-card>
