<mat-card class="card" [ngClass]="{deactive: !business.active}">
  <div
    fxLayout="row wrap"
    fxFlex="100"
    fxLayoutAlign="space-between center"
    class="card__header"
  >
    <div fxFlex="25" class="font-semi-thick card__header--name">
      {{name | titlecase}}
    </div>
    <div fxFlex="25" class="font-semi-thick card__header--email">
      {{registrationNumber}}
    </div>
    <div fxFlex="10" class="font-semi-thick card__header--status">
      <mat-slide-toggle color="primary" [disabled]="!statusPermission" matTooltipPosition="above" [matTooltip]="[business.active ? 'Deactivate' : 'Activate']" (click)="toggleStatus($event)" [checked]="business.active"></mat-slide-toggle>
    </div>
    <div fxFlex="5" class="font-semi-thick card__header--actions">
      <button mat-icon-button [disabled]="!permissions?.GET_BUSINESS" [matMenuTriggerFor]="actions">
        <mat-icon svgIcon="action_off"></mat-icon>
      </button>
      <mat-menu #actions="matMenu">
        <button mat-menu-item [disabled]="!permissions?.GET_BUSINESS" [routerLink]="[business.uuid]">
          <mat-icon svgIcon="preview_off"></mat-icon>
          <span>Preview</span>
        </button>
        <button mat-menu-item [disabled]="!permissions?.ASSOCIATE_ACCOUNTS_BUSINESS" [routerLink]="['associate/'+business.uuid]">
          <mat-icon svgIcon="preview_off"></mat-icon>
          <span>Associate</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-card>
