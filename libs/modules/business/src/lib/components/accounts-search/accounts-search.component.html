<form autocomplete="off" novalidate [formGroup]="searchForm">
    <mat-card class="business p4 my8">
        <mat-card-title class="mb2">
            <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="space-between center">
                <h2 class="h6 text-capitalize font-semi-thick my0">Search Account</h2>
            </div>
        </mat-card-title>
        <div class="business__divider">
            <mat-divider></mat-divider>
        </div>
        <mat-card-content>
            <div fxLayout="column" fxFlex="100" class="business__general my8" fxLayoutAlign="space-evenly space-between" fxLayoutGap="1rem" fxFlexOffset="8rem">
                <div fxLayout="row" fxFlex="100" fxLayoutGap="1rem" formGroupName="phone">
                    <div class="form-group" fxFlex="30">
                        <mat-label>Code</mat-label>
                        <input type="text" matInput class="form-control" formControlName="code" placeholder="Code" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>Number</mat-label>
                        <input type="text" matInput class="form-control" formControlName="number" placeholder="Number" autocomplete="off">
                    </div>
                </div>
                <div fxLayout="row" fxFlex="100" fxLayoutGap="1rem" formGroupName="name">
                    <div class="form-group" fxFlex="30">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput class="form-control" formControlName="first" placeholder="First Name" autocomplete="off">
                    </div>
                    <div class="form-group" fxFlex="30">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput class="form-control" formControlName="last" placeholder="Last Name" autocomplete="off">
                    </div>
                </div>
                <div fxLayout="row" fxFlex="100" fxLayoutGap="1rem" fxLayoutAlign="start center">
                    <div class="form-group" fxFlex="30">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput class="form-control" formControlName="email" placeholder="Email" autocomplete="off">
                        <neural-show-errors [control]="searchForm.controls.email"></neural-show-errors>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions class="my0 ml32 p0">
            <button mat-flat-button class="px10 py1" color="primary" [disabled]="!searchFormDisabled" (click)="onSearch(searchForm)">Search</button>
        </mat-card-actions>
    </mat-card>
</form>
