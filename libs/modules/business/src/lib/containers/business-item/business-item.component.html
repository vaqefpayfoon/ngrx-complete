<div class="business" fxFlex="100" fxLayoutAlign="start start" fxLayout="column">
  <div fxFlex="100" fxFlexFill>
    <neural-dynamic-header
      [title]="(business$ | async) ? (business$ | async)?.name : 'Create a business'"
      [breadcrumbs]="bc"
    ></neural-dynamic-header>
  </div>
  <div fxFlex="100" fxFlexFill class="my8">
    <neural-business-form
      [permissions]="permissions$ | async"
      [business]="business$ | async"
      (create)="onCreate($event)"
      (update)="onUpdate($event)"
      (loaded)="onload($event)"
    ></neural-business-form>
  </div>
</div>
