<h1 mat-dialog-title class="font-thick text-black">Are you sure?</h1>
<form autocomplete="off" novalidate [formGroup]="form">
  <mat-dialog-content>

    <div fxLayout="column" fxFlex="100" fxLayoutGap="1rem" fxLayoutAlign="start start">

      <p>{{ data?.time }}'s slot will be {{!data?.isBlocked ? 'blocked' : 'unblocked'}}.</p>

      <p *ngIf="!!this.data?.remark">Remark: {{this.data?.remark}}</p>
  
      <div *ngIf="!data?.isBlocked" class="form-group">
        <mat-label>Remark</mat-label>
        <textarea
          matInput
          rows="7"
          class="form-control"
          formControlName="remark"
          placeholder="Remark"
          autocomplete="off"
        ></textarea>
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions class="text-right">
    <button mat-button (click)="toggleBlock(form)" [disabled]="form.invalid" [color]="'warn'">
      Yes
    </button>
    <button mat-button (click)="close()">No</button>
  </mat-dialog-actions>
</form>
