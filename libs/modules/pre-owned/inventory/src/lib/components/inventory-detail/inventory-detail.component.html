<mat-dialog-content>
      <mat-card class="card">
        <table mat-table [dataSource]="data?.result" class="mat-elevation-z8">
        
          <ng-container matColumnDef="stockNo">
            <th mat-header-cell *matHeaderCellDef> stockNo </th>
            <td mat-cell *matCellDef="let element"> {{element?.stockNo}} </td>
          </ng-container>
          
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
          </ng-container>
        
          <ng-container matColumnDef="errors">
            <th mat-header-cell *matHeaderCellDef> errors </th>
            <td mat-cell *matCellDef="let element"> {{element?.errors}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
