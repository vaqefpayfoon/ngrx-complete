<h1 mat-dialog-title class="font-thick text-black">Are you sure?</h1>

<mat-dialog-content>
  <p>
    {{ name }}'s reservation will be resetted.
  </p>
</mat-dialog-content>

<mat-dialog-actions class="text-right">
  <button
    mat-button
    (click)="toggleStatus()"
    [color]="'primary'"
  >
    Yes
  </button>
  <button mat-button (click)="close()">No</button>
</mat-dialog-actions>
