<div class="reservation" fxFlex="100" fxLayoutAlign="start start" fxLayout="column">
    <div fxFlex="100" fxFlexFill>
        <neural-dynamic-header [title]="(reservation$ | async)?.referenceNumber" [link]="null" [breadcrumbs]="bc" [loading]="(loading$ | async)"></neural-dynamic-header>
    </div>    
    <div fxFlex="100" fxFlexFill class="my8">
        <neural-reschedule-calendar (create)="create($event)" [timezone]="timeZone$ | async" [router]="data$ | async" [branch]="branch$ | async" [reservation]="reservation$ | async" (loaded)="onLoad($event)"></neural-reschedule-calendar>
        <neural-reschedule-form  *ngIf="!!(calendar$ | async)" [permissions]="permission$ | async" [timeZone]="timeZone$ | async" [reservation]="reservation$ | async" [calendar]="calendar$ | async" (create)="onRescheduleServiceCenterReservation($event)"></neural-reschedule-form>
    </div>
</div>
