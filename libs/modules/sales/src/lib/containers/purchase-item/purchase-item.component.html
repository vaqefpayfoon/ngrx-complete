<div
  fxFlex="100"
  fxLayoutAlign="start start"
  fxLayout="column"
  fxLayoutGap="2rem"
>
  <!-- start breadcrumb and title -->
  <div fxFlex="100" fxFlexFill>
    <neural-dynamic-header
      [title]="title"
      [breadcrumbs]="bc"
    ></neural-dynamic-header>
  </div>
  <!-- end breadcrumb and title -->

  <!-- start sale form -->
  <div fxFlex="100" fxFlexFill>
    <neural-purchase-form
      [purchase]="purchase$ | async"
      [permissions]="permissions$ | async"
      [salesAdvisors]="salesAdvisors$ | async"
      (loaded)="onLoad($event)"
      [selectedBranch]="selectedBranch$ | async"
      (branchChange)="onBranchChange($event)"
      (updated)="onUpdate($event)"
      (createdTradeIn)="onCreateTradeIn($event)"
      (updatedTradeIn)="onUpdateTradeIn($event)"
      (allBadgesChanges)="onClearAllBadges($event)"
      (refreshChanges)="onReferesh($event)"
    ></neural-purchase-form>
  </div>
  <!-- end sale form -->
</div>
