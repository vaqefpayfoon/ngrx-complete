<div class="mr10" fxLayout="row" fxFlex="100" fxFlexFill>
  <mat-card style="width:300px">
    <mat-card-title>
      <span><mat-icon mat-mini-fab color="primary">calendar_today</mat-icon>&nbsp;&nbsp;{{nextService.monthName}}</span>
    </mat-card-title>
    <mat-card-content>
      <div fxLayout="row" fxFlex="100">
        <div fxFlex="50" style="border-right: solid 1px">
          <h3>
            {{nextService.unscheduled}}
          </h3>
          <span>Unscheduled</span>
        </div>
        <div fxFlex="50" class="ml5">
          <h3>
            {{nextService.total}}
          </h3>
          <span>Total</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
